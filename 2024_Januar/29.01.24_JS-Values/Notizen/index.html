<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <img
          onclick="darkLight()"
          src="./assets/img/Wolhaiksong_crest.webp"
          alt=""
        />
      </header>

      <main>
        <form onsubmit="getInputValues(event)">
          <label for="name">Name:</label>
          <input type="text" id="name" />
          <br />
          <label for="age">Age:</label>
          <input type="number" id="age" />
          <label for="range">Range:</label>
          <input type="range" id="range" min="0" max="100" />
          <br />
          <label for="check">Happy?</label>
          <input type="checkbox" id="check" />
          <br />
          <label for="bday">Bday</label>
          <input type="date" id="bday" />
          <br />
          <input type="submit" value="Submit" />
        </form>

        <h2 class="output-form"></h2>
      </main>
      <footer>
        <h2 class="add" onclick="addClass()">Add a Class</h2>

        <h3 class="remove super-crazy" onclick="removeClass()">
          Remove a Class
        </h3>
      </footer>
      <script src="./assets/js/main.js"></script>
    </div>
  </body>
</html>
