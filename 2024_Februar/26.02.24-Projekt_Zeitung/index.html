<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section>
      <h1>News App</h1>
      <form onsubmit="search(event)">
        <label for="text-input">Suchbegriff:</label>
        <input type="text" placeholder="Suchbegriff" id="text-input" />
        <label for="sprache">Sprache:</label>
        <select id="sprache">
          <option value="ar">Arabisch</option>
          <option value="de">Deutsch</option>
          <option value="en">Englisch</option>
          <option value="es">Spanisch</option>
          <option value="fr">Französisch</option>
          <option value="he">Hebräisch</option>
          <option value="it">Italienisch</option>
          <option value="nl">Niederländisch</option>
          <option value="no">Norwegisch</option>
          <option value="pt">Portugisisch</option>
          <option value="ru">Russisch</option>
          <option value="sv">Schwedisch</option>
          <option value="zh">Chinesisch</option>
        </select>
        <label for="sort">Sortieren nach:</label>
        <select id="sort">
          <option value="relevancy">Relevanz</option>
          <option value="popularity">Popularität</option>
          <option value="publishedAt">Neuste zuletzt</option>
        </select>
        <input type="submit" value="Suchen" />
      </form>
    </section>
    <section class="output"></section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
