<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="cap">
        <h2>Sign Up Now!</h2>
        <p>Sign up and tell us what you think of the site!</p>
      </div>
      <section>
        <h3>First Name & Address</h3>
        <div class="info">
          <label for="name">Your Full Name</label>
          <input type="text" id="name" />
          <label for="address">Address</label>
          <textarea id="adress" cols="40" rows="3"></textarea>
        </div>
        <h3>Email & Phone</h3>
        <div class="info">
          <label for="email">Email Address</label>
          <input type="email" id="email" />
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" />
        </div>
        <h3>Passwords</h3>
        <div class="info">
          <label for="password">Password</label>
          <input type="password" id="password" minlength="8" maxlength="16" />
          <label for="confirm">Confirm Password</label>
          <input
            type="password"
            id="confirm"
            id="password"
            minlength="8"
            maxlength="16"
          />
        </div>
        <div class="bottom">
          <input type="submit" value="Senden" />
          <div class="check">
            <input type="checkbox" id="agb" />
            <label for="agb">You agree to our Terms and Policy</label>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
