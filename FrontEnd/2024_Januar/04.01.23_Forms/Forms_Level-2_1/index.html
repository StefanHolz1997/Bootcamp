  <body>
    <div>
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" id="contact" />
        <input

          name="email"
          id="contact"
          placeholder="Email Adress"

          id="contact"

        <input type="submit" value="Send" id="contact" />
      </form>
    </div>
